name: Update README

on:
  push:
    paths:
      - '.github/workflows/ci-docs-test.yml'
    branches:
      - master

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        run: |
          git clone https://${{ secrets.GITEA_TOKEN }}@${{ secrets.GITEA_HOST }}/${{ github.repository }} -b ${{ github.ref_name }} --single-branch --depth=1

      - name: Install yq
        run: |
          sudo wget -q https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/local/bin/yq
          sudo chmod +x /usr/local/bin/yq

      - name: Update OS list in README
        working-directory: ${{ github.event.repository.name }}
        run: |
          OS_LIST=$(yq -r '.jobs["vagrant-up"].strategy.matrix.include[].name' .github/workflows/ci-docs-test.yml | sed 's/^/- /')
          {
            echo '<!-- OS-SUPPORT-LIST-START -->'
            echo "$OS_LIST"
            echo '<!-- OS-SUPPORT-LIST-END -->'
          } > os_block.tmp

          awk '
            BEGIN { in_block=0 }
            /<!-- OS-SUPPORT-LIST-START -->/ { print_file="yes"; while ((getline line < "os_block.tmp") > 0) print line; in_block=1; next }
            /<!-- OS-SUPPORT-LIST-END -->/ { in_block=0; next }
            !in_block { print }
          ' README.md > README.new && mv README.new README.md
          rm os_block.tmp

      - name: Commit changes (if any)
        working-directory: ${{ github.event.repository.name }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ -n "$(git status --porcelain)" ]; then
            git add README.md
            git commit -m "Update OS list in README"
            git pull --rebase --autostash
            git push
          else
            echo "No changes to commit"
          fi

