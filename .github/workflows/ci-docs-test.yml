name: OneClickDocs-Install

run-name: Install Docs on pure environment

on:
  pull_request:
    types: [opened, reopened, synchronize]
    paths-ignore:
      - '.github/**'
      - 'tests/**'
      - '**/README.md'

  workflow_dispatch:

  schedule:
    - cron: '0 21 * * 6'  # At 21:00 on Saturday.

jobs:
  get-version:
    name: "Get ds version for test"
    runs-on: ubuntu-latest
    outputs:
      ds-ver: ${{ steps.get-version.outputs.ds-ver }}
    steps:
    - name: get-version
      id: get-version
      shell: bash
      run: |
        VERSION=$(curl -sL -H "Accept: application/vnd.github+json" https://api.github.com/repos/ONLYOFFICE/document-server-package/branches \
          | jq -r '.[] | select(.name|test("^(release|hotfix)/")) | .name' | sort -Vr | head -n1 | awk -F '/' '{print $2}' | sed 's/^v//')
        echo "ds-ver=${VERSION:-99.99.99}" >> "$GITHUB_OUTPUT"

  vagrant-up:
    name: "Test Docs with ${{matrix.name}}"
    needs: [get-version]
    runs-on: ubuntu-latest
    env:
      VER: ${{ needs.get-version.outputs.ds-ver }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - distr: onlyoffice
            os: base-centos7
            name: "CentOS 7"

          - distr: onlyoffice
            os: base-centos8s
            name: "CentOS 8 Stream"

          - distr: onlyoffice
            os: base-centos9s
            name: "CentOS 9 Stream"

          - distr: onlyoffice
            os: base-debian10
            name: "Debian 10"

          - distr: onlyoffice
            os: base-debian11
            name: "Debian 11"

          - distr: onlyoffice
            os: base-debian12
            name: "Debian 12"

          - distr: onlyoffice
            os: base-ubuntu1804
            name: "Ubuntu 18.04"

          - distr: onlyoffice
            os: base-ubuntu2004
            name: "Ubuntu 20.04"

          - distr: onlyoffice
            os: base-ubuntu2204
            name: "Ubuntu 22.04"

          - distr: onlyoffice
            os: base-ubuntu2404
            name: "Ubuntu 24.04"
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python 3.
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Set up vagrant and virtualbox
      run: |
           curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
           echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com jammy main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
           sudo apt update -y
           sudo apt install vagrant virtualbox -y

    - name: Test production scripts
      if: ${{ github.event_name == 'schedule' }}
      uses: nick-fields/retry@v2
      with:
        max_attempts: 2
        timeout_minutes: 40
        retry_on: error
        command: |
                set -eux
                cd tests/vagrant
                   TEST_CASE='--production-install' \
                   DISTR='${{ matrix.distr }}' \
                   OS='${{ matrix.os }}' \
                   DOWNLOAD_SCRIPT='-ds true' \
                   RAM='6000' \
                   CPU='3' \
                   ARGUMENTS="-arg '--skiphardwarecheck true --makeswap false'" \
                   vagrant up
        on_retry_command: |
              echo "RUN CLEAN UP: Destroy vagrant and one more try"
              cd tests/vagrant
              sleep 10
              vagrant destroy --force

    - name: "Test Local scripts with ver: ${{ needs.get-version.outputs.ds-ver }}"
      if: ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' }}
      uses: nick-fields/retry@v2
      with:
         max_attempts: 2
         timeout_minutes: 40
         retry_on: error
         command: |
                  set -eux
                  cd tests/vagrant
                    TEST_CASE='--local-install' \
                    DISTR='${{ matrix.distr }}' \
                    OS='${{ matrix.os }}' \
                    RAM='9100' \
                    CPU='3' \
                    VER='-v ${{ env.VER }}' \
                    DOWNLOAD_SCRIPT='-ds false' \
                    TEST_REPO='-tr true' \
                    ARGUMENTS="-arg '--skiphardwarecheck true --makeswap false --localscripts true'" \
                    vagrant up
         on_retry_command: |
                    echo "RUN CLEAN UP: Destroy vagrant and one more try"
                    cd tests/vagrant
                    sleep 10
                    vagrant destroy --force
