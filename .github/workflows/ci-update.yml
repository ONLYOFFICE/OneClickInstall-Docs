name: OneClickDocs-Update

on:
  workflow_dispatch:

jobs:
  get-version:
    name: "Get ds version"
    runs-on: ubuntu-latest
    outputs:
      ds-ver: ${{ steps.get-version.outputs.ds-ver }}
    steps:
    - name: Get-version
      id: get-version
      shell: bash
      run: |
        VERSION=$(curl -sL --max-time 10 -H "Accept: application/vnd.github+json" -H "Authorization: Bearer ${{ github.token }}" https://api.github.com/repos/ONLYOFFICE/document-server-package/branches?per_page=100 \
          | jq -r '.[] | select(.name|test("^(release|hotfix)/")) | .name' | sort -Vr | head -n1 | sed 's#.*/v##') || echo "99.99.99"
        echo "ds-ver=$VERSION" >> "$GITHUB_OUTPUT"

  update-test:
    name: "Update test on ${{ matrix.name }}"
    runs-on: ubuntu-22.04
    needs: get-version
    env:
      VER: ${{ needs.get-version.outputs.ds-ver }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - distr: onlyoffice
            os: docs-centos8s
            name: "CentOS 8 Stream"

          - distr: onlyoffice
            os: docs-centos9s
            name: "CentOS 9 Stream"

          - distr: onlyoffice
            os: docs-centos10
            name: "CentOS 10 Stream"

          - distr: onlyoffice
            os: docs-debian10
            name: "Debian 10"

          - distr: onlyoffice
            os: docs-debian11
            name: "Debian 11"

          - distr: onlyoffice
            os: docs-debian12
            name: "Debian 12"

          - distr: onlyoffice
            os: docs-debian13
            name: "Debian 13"

          - distr: onlyoffice
            os: docs-ubuntu2004
            name: "Ubuntu 20.04"

          - distr: onlyoffice
            os: docs-ubuntu2204
            name: "Ubuntu 22.04"

          - distr: onlyoffice
            os: docs-ubuntu2404
            name: "Ubuntu 24.04"
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Vagrant and VirtualBox
      run: |
            gpg --keyserver keyserver.ubuntu.com --recv-keys A2F683C52980AECF && gpg --export A2F683C52980AECF > /usr/share/keyrings/virtualbox.gpg
            echo "deb [arch=amd64 signed-by=/usr/share/keyrings/virtualbox.gpg] https://download.virtualbox.org/virtualbox/debian $(. /etc/os-release && echo $UBUNTU_CODENAME) contrib" | sudo tee /etc/apt/sources.list.d/virtualbox.list
            curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
            echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(. /etc/os-release && echo $UBUNTU_CODENAME) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
            sudo apt update -y
            sudo apt install vagrant -y
            # Temporary install VBox 7.1.12 via curl (.deb) to avoid SSH/NAT issues in 7.1.14
            curl -fsSL "https://download.virtualbox.org/virtualbox/7.1.12/virtualbox-7.1_7.1.12-169651~Ubuntu~jammy_amd64.deb" -o /tmp/vbox.deb && sudo apt-get install -y /tmp/vbox.deb

    - name: Testing with update
      uses: nick-fields/retry@v2
      with:
        max_attempts: 2
        timeout_minutes: 35
        retry_on: error
        command: |
              cd ./tests/vagrant
              set -eux
              TEST_CASE='--local-install' \
              DISTR='${{matrix.distr}}' \
              RAM='4096' \
              CPU='2' \
              VER='-v ${{ env.VER }}' \
              OS='${{ matrix.os }}' \
              DOWNLOAD_SCRIPT='-ds false' \
              TEST_REPO='-tr true' \
              ARGUMENTS="-arg '--skiphardwarecheck true --makeswap false --localscripts true --update true'" \
              vagrant up
              sleep 10
              vagrant destroy --force
        on_retry_command: |
             set -eux
             echo "Clean-up and one more try"
             cd ./tests/vagrant
             vagrant destroy --force
