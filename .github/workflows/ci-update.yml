name: OneClickDocs-Update

on:
  schedule:
    - cron: '00 21 * * 0'
  workflow_dispatch:

jobs:
  get-version:
    name: "Get ds version"
    runs-on: ubuntu-latest
    outputs:
      ds-ver: ${{ steps.get-version.outputs.ds-ver }}
    steps:
    - name: Get-version
      id: get-version
      shell: bash
      run: |
        VERSION=$(curl -sL --max-time 10 -H "Accept: application/vnd.github+json" https://api.github.com/repos/ONLYOFFICE/document-server-package/branches \
          | jq -r '.[] | select(.name|test("^(release|hotfix)/")) | .name' | sort -Vr | head -n1 | sed 's#.*/v##') || echo "99.99.99"
        echo "ds-ver=$VERSION" >> "$GITHUB_OUTPUT"

  update-test:
    name: "Update test on ${{ matrix.name }}"
    runs-on: ubuntu-latest
    needs: get-version
    env:
      VER: ${{ needs.get-version.outputs.ds-ver }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - distr: onlyoffice
            os: centos7
            name: "CentOS 7"

          - distr: onlyoffice
            os: centos8s
            name: "CentOS 8 Stream"

          - distr: onlyoffice
            os: centos9s
            name: "CentOS 9 Stream"

          - distr: onlyoffice
            os: debian10
            name: "Debian 10"

          - distr: onlyoffice
            os: debian11
            name: "Debian 11"

          - distr: onlyoffice
            os: debian12
            name: "Debian 12"

          - distr: onlyoffice
            os: ubuntu1804
            name: "Ubuntu 18.04"

          - distr: onlyoffice
            os: ubuntu2004
            name: "Ubuntu 20.04"

          - distr: onlyoffice
            os: ubuntu2204
            name: "Ubuntu 22.04"

          - distr: onlyoffice
            os: ubuntu2404
            name: "Ubuntu 24.04"
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python 3.
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Set up Vagrant and VirtualBox
      run: |
            curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
            echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com jammy main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
            sudo apt update -y
            sudo apt install vagrant virtualbox -y

    - name: Testing with update
      uses: nick-fields/retry@v2
      with:
        max_attempts: 1
        timeout_minutes: 35
        retry_on: error
        command: |
              cd ./tests/vagrant
              set -eux
              TEST_CASE='--local-install' \
              DISTR='${{matrix.distr}}' \
              RAM='9100' \
              CPU='3' \
              VER='-v ${{ env.VER }}' \
              OS='docs-${{ matrix.os }}' \
              DOWNLOAD_SCRIPT='-ds false' \
              TEST_REPO='-tr true' \
              ARGUMENTS="-arg '--skiphardwarecheck true --makeswap false --localscripts true --update true'" \
              vagrant up
              sleep 10
              vagrant destroy --force
        on_retry_command: |
             set -eux
             echo "Clean-up and one more try"
             cd ./tests/vagrant
             vagrant destroy --force
