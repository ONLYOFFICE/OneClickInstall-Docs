name: Rebuild boxes

on:
  workflow_dispatch:

env:
    VAGRANT_TOKEN: ${{ secrets.VAGRANT_TOKEN }}
    VAGRANT_ACCOUNT: ${{ secrets.VAGRANT_ACCOUNT }} 

jobs:
  vagrant-up:
    name: "Rebuild box with ${{matrix.name}}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - distr: generic
            os: centos7
            name: centos7

          - distr: generic
            os: centos8s
            name: centos8s

          - distr: generic
            os: centos9s
            name: centos9s

          - distr: generic
            os: debian10
            name: debian10

          - distr: generic
            os: debian11
            name: debian11

          - distr: generic
            os: debian12
            name: debian12

          - distr: ubuntu
            os: bionic64
            name: ubuntu1804

          - distr: generic
            os: ubuntu2004
            name: ubuntu2004

          - distr: generic
            os: ubuntu2204
            name: ubuntu2204

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python 3.
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Set up vagrant and virtualbox
      run: |
           sudo apt update -y 
           sudo apt install vagrant virtualbox -y
           
    - name: Login Vagrant cloud
      run: vagrant cloud auth login --token ${VAGRANT_TOKEN}

    - name: Rebuild boxes
      uses: nick-fields/retry@v2
      with:
        max_attempts: 2
        timeout_minutes: 40
        retry_on: error
        command: |
                set -eux
                
                cd tests/vagrant
                export date=$(date +%F)
                   TEST_CASE='--production-install' \
                   DISTR='${{matrix.distr}}' \
                   OS='${{ matrix.os }}' \
                   DOWNLOAD_SCRIPT='-ds true' \
                   RAM='5000' \
                   CPU='2' \
                   ARGUMENTS="-arg '--skiphardwarecheck true --makeswap false'" \
                   vagrant up
                sleep 300
                vagrant package --output repacked_${{ matrix.os }}.box
                vagrant cloud publish \
                   ${VAGRANT_ACCOUNT}/docs-${{ matrix.name }} \
                   $date virtualbox repacked_${{ matrix.os }}.box \
                   -d "Box with pre-installed docs" \
                   --version-description "Docs <version>" \
                   --release --short-description "Boxes for update testing" \
                   --force \
                   --no-private
        on_retry_command: |
               set -eux

               echo "RUN CLEAN UP: Remove repacked box and destroy"
               cd tests/vagrant
               rm -rf repacked_${{ matrix.os }}.box
               vagrant destroy --force
