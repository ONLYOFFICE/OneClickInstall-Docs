name: Rebuild vagrant Docs

run-name: "Rebuild Docs vagrant boxes version: ${{ github.event.inputs.box-version }}"

on:
  workflow_dispatch:
    inputs:
      box-version:
        type: string
        description: 'DocSpace version that will be installed inside box'
        required: true

         
jobs:
  vagrant-up:
    name: "Rebbuild Docs ${{matrix.name}}"
    runs-on: ubuntu-latest
    env:
      HCP_CLIENT_ID: ${{ secrets.HCP_CLIENT_ID }}
      HCP_CLIENT_SECRET: ${{ secrets.HCP_CLIENT_SECRET }}
      BOX_VERSION: ${{ github.event.inputs.box-version }}
      VAGRANT_ORG: onlyoffice
      PRODUCT: docs
      OS_NAME: ${{ matrix.name }}
      OS: ${{ matrix.os }}
      DISTR: ${{ matrix.distr }}
    strategy:
      fail-fast: false
      matrix: 
        include:
          - distr: onlyoffice
            os: base-centos7
            name: "centos7"

          - distr: onlyoffice
            os: base-centos8s
            name: "centos8s"

          - distr: onlyoffice
            os: base-centos9s
            name: "centos9s"

          - distr: onlyoffice
            os: base-debian10
            name: "debian10"

          - distr: onlyoffice
            os: base-debian11
            name: "debian11"

          - distr: onlyoffice
            os: base-debian12
            name: "debian12"

          - distr: onlyoffice
            os: base-ubuntu1804
            name: "ubuntu1804"

          - distr: onlyoffice
            os: base-ubuntu2004
            name: "ubuntu2004"

          - distr: onlyoffice
            os: base-ubuntu2204
            name: "ubuntu2204"

          - distr: onlyoffice
            os: base-ubuntu2404
            name: "ubuntu2404"

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python 3.
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: 'Download hcp CLI'
      uses: 'hashicorp/hcp-setup-action@v0'
      with:
        version: 'latest'

    - name: Set up vagrant and virtualbox
      run: |
           curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
           echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com jammy main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
           sudo apt update -y 
           sudo apt install vagrant virtualbox -y

    - name: Test production scripts
      uses: nick-fields/retry@v2
      with:
        max_attempts: 2
        timeout_minutes: 40
        retry_on: error
        command: |
                set -eux
                
                cd tests/vagrant
                   TEST_CASE='--production-install' \
                   DISTR='${{ matrix.distr }}' \
                   OS='${{ matrix.os }}' \
                   DOWNLOAD_SCRIPT='-ds true' \
                   RAM='6000' \
                   CPU='3' \
                   ARGUMENTS="-arg '--skiphardwarecheck true --makeswap false'" \
                   vagrant up
                   sleep 100
                   vagrant package --output ${PRODUCT}-${OS_NAME}.box
                   wget https://raw.githubusercontent.com/ONLYOFFICE/ga-common/refs/heads/master/.github/scripts/vagrant_publish.sh
                   bash ./vagrant_publish.sh
        on_retry_command: |
              echo "RUN CLEAN UP: Destroy vagrant and one more try"
              cd tests/vagrant
              ${PRODUCT}-${OS_NAME}.box
              sleep 10
              vagrant destroy --force
